<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
</head>

<body>
<script>

let computerScore = 0;
let playerScore = 0;

function computerPlay(){
	const compOptions = ['Rock', 'Paper', 'Scissors'];
	let compSelector = Math.floor(Math.random() * 3);
	return compOptions[compSelector];
}

function gameRound(){
	while(computerScore < 3 && playerScore < 3) {
		let playerInput = prompt("Please type Rock, Paper, or Scissors").toLowerCase();
		let playerSelection = playerInput.charAt(0).toUpperCase() + playerInput.slice(1);

		computerPlay();
		let computerSelection = computerPlay();

		if (computerSelection === 'Rock' && playerSelection === 'Scissors' ||
			computerSelection === 'Scissors' && playerSelection === 'Paper' ||
			computerSelection === 'Paper' && playerSelection === 'Rock') {
			console.log('Sorry, ' + playerSelection + ' you lose to the computer.')
		computerScore++;
		}

		else if (computerSelection === 'Rock' && playerSelection === 'Paper' || 
				computerSelection === 'Paper' && playerSelection === 'Scissors' ||
				computerSelection === 'Scissors' && playerSelection === 'Rock') {
			console.log('You win! ' + playerSelection + ' beats the computer.')
			playerScore++;
		}

		else if (computerSelection === 'Rock' && playerSelection === 'Rock' ||
				computerSelection === 'Paper' && playerSelection === 'Paper' ||
				computerSelection === 'Scissors' && playerSelection === 'Scissors') {
			console.log("It's a tie! You both chose " + playerSelection + ".")
	}

	console.log('The score is currently: ' + playerSelection + ' to ' + computerSelection + ".")
}

if(computerScore > playerScore){
	console.log("Too bad. Try again.")
}

else {
	console.log("You win! Stunt away!")
}
};
gameRound();


</script>

</body>

</html>
